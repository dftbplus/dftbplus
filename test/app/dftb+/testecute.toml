[[steps]]
name = "Copy input files"
action = "run"
inputs.cmd = """cp -r ${cli.testdir}/[^_]* ."""

[[steps]]
name = "Run dftb+"
action = "run"
inputs.cmd = "${cli.executable}"
inputs.output = "dftbplus.out"
inputs.env = {DFTBPLUS_PARAM_DIR = "${cli.paramdir}"}

[[steps]]
name = "Compare autotest.tag agains reference"
action = "run"
inputs.cmd = "${cli.tagdiff} ${cli.tagdiffconfopts} ${cli.testdir}/_autotest.tag autotest.tag"
inputs.output = "tagdiff.out"

[[steps]]
name = "Check output files for NaN entries"
action = "dftbp.assert_absent"
inputs.patterns = ["\\bnan\\b"]
inputs.flags = ["ignorecase"]
inputs.globs = ["output", "*.out", "*.DAT", "*.dat", "*.xyz", "*.gen"]
inputs.require_glob_match = false
